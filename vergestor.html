<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Gestor de Tareas</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <label>Ingresar Tarea:</label>
                <input id="tarea" type="text" name="tarea" class="form-control" placeholder="Descripcion de la tarea">
            </div>
            <div class="col-md-2">
                <label>Prioridad:</label>
                <input id="prioridad" type="number" name="prioridad" class="form-control" placeholder="Prioridad (1-5)">
            </div>
            <div class="col-md-3">
                <label>Fecha de Vencimiento:</label>
                <input id="fechaVencimiento" type="date" name="fechaVencimiento" class="form-control">
            </div>
        </div>

        <div class="row" style="margin-top: 20px;">
            <div class="col-md-2">
                <button type="button" class="btn btn-primary btn-block" onclick="agregarTarea();">Agregar Tarea</button>
            </div>
            <div class="col-md-2">
                <button class ="btn btn-warning btn-block" onclick="mostrarTareas();">Mostrar Tareas</button>
            </div>
            <div class="col-md-2">
                <button class ="btn btn-danger btn-block" onclick="eliminarTarea();">Eliminar Tarea</button>
            </div>
        </div>
    </div>
</body>
    
    <script src="gestor.js"></script>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
